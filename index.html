<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <!-- Buttons for user to select rock, paper, or scissors -->
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
    <!-- Scoreboard that displays human and computer scores -->
    <div class="scoreboard">
        <p>Human: <span id="human-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>
    
    <!-- Result display section that shows round results and final winner -->
    <div class="result">
        <p id="result-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
